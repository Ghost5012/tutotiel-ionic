<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>meteo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
    <ion-label>Ville : </ion-label>
    <ion-input type="text" [(ngModel)]="ville" ></ion-input>
    <ion-button (click)="loadMeteo()" color="medium">OK</ion-button>
    </ion-item>


    <ion-card *ngIf="meteos" >
      <ion-card-header>
        <ion-card-title>{{meteos.city.name}}: {{meteos.city.country}}</ion-card-title>
        <ion-card-subtitle>Lon : {{meteos.city.coord.lon}}, Lat : {{meteos.city.coord.lat}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
          <ion-list >
            <ion-item *ngFor="let m of meteos.list">
              <ion-avatar>
                <img src="https://img2.freepng.fr/20180520/tg/kisspng-weather-forecasting-logo-5b01bab1b84f10.0513596515268399857549.jpg">
              </ion-avatar>
              <ion-label>
                <h3 style="margin-left:8px">{{(m.main.temp - 32) * 5/9 | number}}</h3>
                <p style="margin-left:8px">{{m.dt_txt}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
